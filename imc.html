<meta charset="UTF-8">

<script>

    function pulaLinha(){
        document.write("<br>");
    }

    function mostrar(msg){
        document.write(msg);
        pulaLinha();
    }

    function calculaImc(peso, altura){
        return Math.round(peso/(altura*altura));
    }

    var nome = prompt("Informe seu nome")
    var pesoInformado = prompt(nome + ", informe seu peso");
    var alturaInformada = prompt(nome + ", informe sua altura");
    
    var imc = calculaImc(pesoInformado, alturaInformada);

    mostrar("O IMC calculado de " + nome + " é " + imc);

    if (imc < 18.5){
        mostrar("Você está com baixo peso");
    }
    if (imc >= 18.6 && imc <= 24.9){
        mostrar("Você está com peso normal");
    }
    if (imc >= 25 && imc <= 29.9){
        mostrar("Você está com sobrepeso");
    }
    if (imc >= 30 && imc <= 34.9){
        mostrar("Você está com obesidade grau I");
    }
    if (imc >= 35 && imc <= 39.9){
        mostrar("Você está com obesidade grau II");
    }
    if (imc > 40){
        mostrar("Você está com obesidade grau III");
    }

</script>
